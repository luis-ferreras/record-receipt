<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record Receipt - NBA Game Receipts</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body>

  <div class="page-title">Record Receipt</div>
  <div id="content"></div>

  <!-- Receipt overlay -->
  <div class="receipt-overlay" id="receipt-overlay">
    <div class="printer-wrapper">
      <!-- Printer machine SVG -->
      <svg class="printer-svg" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="printer-body" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#4a4a4a"/>
            <stop offset="100%" stop-color="#2a2a2a"/>
          </linearGradient>
          <linearGradient id="printer-top" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#555"/>
            <stop offset="100%" stop-color="#3a3a3a"/>
          </linearGradient>
        </defs>
        <!-- Main body -->
        <rect x="10" y="30" width="380" height="90" rx="12" fill="url(#printer-body)" stroke="#555" stroke-width="1"/>
        <!-- Top cap -->
        <rect x="20" y="20" width="360" height="30" rx="6" fill="url(#printer-top)" stroke="#5a5a5a" stroke-width="0.5"/>
        <!-- Paper slot -->
        <rect x="60" y="46" width="280" height="6" rx="3" fill="#111" opacity="0.9"/>
        <!-- Subtle detail lines -->
        <rect x="40" y="80" width="320" height="2" rx="1" fill="#3a3a3a"/>
        <rect x="40" y="95" width="320" height="2" rx="1" fill="#3a3a3a"/>
        <!-- Power indicator -->
        <circle cx="355" cy="88" r="4" fill="#5a5" opacity="0.8"/>
      </svg>
      <!-- Receipt paper comes out below the printer -->
      <div class="receipt-slide" id="receipt-slide"></div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a23;
      color: #e0e0e0;
      padding: 20px;
    }
    h1 { text-align: center; color: #fff; margin-bottom: 8px; }
    .subtitle { text-align: center; color: #888; margin-bottom: 20px; font-size: 14px; }

    /* Date picker */
    .date-picker {
      text-align: center;
      margin-bottom: 24px;
    }
    .date-picker input {
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #1a1a3e;
      color: #fff;
      cursor: pointer;
    }
    .date-picker button {
      padding: 8px 16px;
      margin-left: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background: #1d4ed8;
      color: #fff;
      cursor: pointer;
    }
    .date-picker button:hover { background: #2563eb; }

    /* Loading / error */
    .loading, .error, .no-games {
      text-align: center;
      padding: 40px;
      font-size: 18px;
    }
    .error { color: #f87171; }

    /* Games grid */
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Game card */
    .game-card {
      background: #12123a;
      border: 1px solid #222;
      border-radius: 10px;
      overflow: hidden;
    }
    .game-header {
      background: #1a1a4e;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: #aaa;
    }
    .game-status { font-weight: 600; }
    .game-status.live { color: #f87171; }
    .game-status.final { color: #60a5fa; }
    .game-status.scheduled { color: #a3e635; }

    /* Matchup */
    .matchup {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
    }
    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40%;
    }
    .team img { width: 56px; height: 56px; margin-bottom: 6px; }
    .team-name { font-size: 14px; font-weight: 600; color: #fff; text-align: center; }
    .team-record { font-size: 11px; color: #888; margin-top: 2px; }
    .team-score { font-size: 32px; font-weight: 700; color: #fff; margin-top: 4px; }
    .team-score.winner { color: #facc15; }
    .vs { font-size: 14px; color: #555; }

    /* Box score toggle */
    .box-toggle {
      text-align: center;
      padding: 0 16px 12px;
    }
    .box-toggle button {
      background: none;
      border: 1px solid #333;
      color: #60a5fa;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .box-toggle button:hover { background: #1a1a4e; }

    /* Box score table */
    .box-score {
      display: none;
      padding: 0 12px 12px;
      overflow-x: auto;
    }
    .box-score.visible { display: block; }
    .box-score h3 {
      font-size: 13px;
      color: #60a5fa;
      margin: 10px 0 4px;
      padding-left: 4px;
    }
    .box-score table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      margin-bottom: 8px;
    }
    .box-score th {
      background: #1a1a4e;
      color: #999;
      padding: 5px 6px;
      text-align: center;
      white-space: nowrap;
    }
    .box-score th:first-child { text-align: left; }
    .box-score td {
      padding: 4px 6px;
      text-align: center;
      border-bottom: 1px solid #1a1a3e;
    }
    .box-score td:first-child {
      text-align: left;
      white-space: nowrap;
      color: #fff;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <h1>NBA Dashboard</h1>
  <p class="subtitle">Powered by ESPN API</p>

  <div class="date-picker">
    <input type="date" id="game-date">
    <button onclick="loadGames()">Go</button>
  </div>

  <div id="content">
    <div class="loading">Loading games...</div>
  </div>

  <script>
    const API_BASE = 'https://site.api.espn.com/apis/site/v2/sports/basketball/nba';

    // Set date input to today
    const dateInput = document.getElementById('game-date');
    const today = new Date();
    dateInput.value = today.toISOString().slice(0, 10);

    async function loadGames() {
      const content = document.getElementById('content');
      content.innerHTML = '<div class="loading">Loading games...</div>';

      const dateStr = dateInput.value.replace(/-/g, '');

      try {
        const res = await fetch(`${API_BASE}/scoreboard?dates=${dateStr}`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        if (!data.events || data.events.length === 0) {
          content.innerHTML = '<div class="no-games">No games scheduled for this date.</div>';
          return;
        }

        content.innerHTML = '<div class="games-grid" id="games-grid"></div>';
        const grid = document.getElementById('games-grid');

        for (const event of data.events) {
          const card = buildGameCard(event);
          grid.appendChild(card);
        }

        // Load box scores for completed / in-progress games
        for (const event of data.events) {
          const state = event.status.type.state; // pre, in, post
          if (state === 'in' || state === 'post') {
            loadBoxScore(event.id);
          }
        }
      } catch (err) {
        content.innerHTML = `<div class="error">Failed to load games: ${err.message}</div>`;
      }
    }

    function buildGameCard(event) {
      const competition = event.competitions[0];
      const away = competition.competitors.find(c => c.homeAway === 'away');
      const home = competition.competitors.find(c => c.homeAway === 'home');
      const status = event.status;
      const state = status.type.state; // pre, in, post

      let statusText = status.type.shortDetail;
      let statusClass = 'scheduled';
      if (state === 'in') statusClass = 'live';
      else if (state === 'post') statusClass = 'final';

      const gameDate = new Date(event.date);
      const timeStr = gameDate.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });

      const awayWinner = state === 'post' && away.winner;
      const homeWinner = state === 'post' && home.winner;

      const card = document.createElement('div');
      card.className = 'game-card';
      card.id = `game-${event.id}`;

      card.innerHTML = `
        <div class="game-header">
          <span>${gameDate.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric' })} &middot; ${timeStr}</span>
          <span class="game-status ${statusClass}">${statusText}</span>
        </div>
        <div class="matchup">
          <div class="team">
            <img src="${away.team.logo}" alt="${away.team.displayName}">
            <span class="team-name">${away.team.displayName}</span>
            <span class="team-record">${away.records ? away.records[0].summary : ''}</span>
            ${state !== 'pre' ? `<span class="team-score ${awayWinner ? 'winner' : ''}">${away.score}</span>` : ''}
          </div>
          <span class="vs">${state === 'pre' ? 'VS' : ''}</span>
          <div class="team">
            <img src="${home.team.logo}" alt="${home.team.displayName}">
            <span class="team-name">${home.team.displayName}</span>
            <span class="team-record">${home.records ? home.records[0].summary : ''}</span>
            ${state !== 'pre' ? `<span class="team-score ${homeWinner ? 'winner' : ''}">${home.score}</span>` : ''}
          </div>
        </div>
        <div class="box-toggle">
          <button onclick="toggleBoxScore('${event.id}')">
            ${state === 'pre' ? 'No box score yet' : 'Show Box Score'}
          </button>
        </div>
        <div class="box-score" id="box-${event.id}"></div>
      `;

      if (state === 'pre') {
        card.querySelector('.box-toggle button').disabled = true;
      }

      return card;
    }

    function toggleBoxScore(gameId) {
      const box = document.getElementById(`box-${gameId}`);
      box.classList.toggle('visible');
      const btn = box.previousElementSibling.querySelector('button');
      btn.textContent = box.classList.contains('visible') ? 'Hide Box Score' : 'Show Box Score';
    }

    async function loadBoxScore(gameId) {
      try {
        const res = await fetch(`${API_BASE}/summary?event=${gameId}`);
        if (!res.ok) return;
        const data = await res.json();

        const boxEl = document.getElementById(`box-${gameId}`);
        if (!boxEl || !data.boxscore || !data.boxscore.players) return;

        let html = '';

        for (const teamData of data.boxscore.players) {
          const teamName = teamData.team.displayName;
          const statLabels = teamData.statistics[0].labels;

          html += `<h3>${teamName}</h3>`;
          html += '<table><thead><tr><th>Player</th>';
          for (const label of statLabels) {
            html += `<th>${label}</th>`;
          }
          html += '</tr></thead><tbody>';

          for (const athlete of teamData.statistics[0].athletes) {
            const name = athlete.athlete.shortName;
            html += `<tr><td>${name}</td>`;
            for (const stat of athlete.stats) {
              html += `<td>${stat}</td>`;
            }
            html += '</tr>';
          }

          html += '</tbody></table>';
        }

        boxEl.innerHTML = html;
      } catch (err) {
        // Silently fail â€” box score just won't show
      }
    }

    // Load games on page load
    loadGames();
  </script>

</body>
</html>

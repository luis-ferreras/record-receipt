name: Auto-post receipts to Twitter
run-name: "Auto-post receipts${{ github.event.inputs.dry_run == 'true' && ' [DRY RUN]' || '' }}"

on:
  schedule:
    # Runs at 2:00 AM ET (7:00 UTC) â€” after all NBA games finish
    - cron: '0 7 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Skip posting to Twitter (dry run)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Cache Puppeteer browser
        id: puppeteer-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/puppeteer
          key: puppeteer-chrome-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Puppeteer browser
        if: steps.puppeteer-cache.outputs.cache-hit != 'true'
        run: npx puppeteer browsers install chrome

      - name: Post receipts to Twitter
        env:
          TWITTER_APP_KEY: ${{ secrets.TWITTER_APP_KEY }}
          TWITTER_APP_SECRET: ${{ secrets.TWITTER_APP_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: node autopost.js

      - name: Save post history
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f autopost-history.json ]; then
            git add -f autopost-history.json
          fi
          if ! git diff --cached --quiet; then
            git commit -m "Update autopost history"
            git push
          fi
